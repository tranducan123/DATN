<ejs-grid [dataSource]="listUser"
[toolbar]="toolbarOptions"
  [allowTextWrap]="true"
  [editSettings]="editSettings"
  width="100%"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [allowSorting]="true"
  height="455">
  <e-columns>
    <e-column field="FullName" headerText="Họ và tên"></e-column>
    <e-column field="Username" headerText="Tài khoản"></e-column>
    <e-column field="Email" headerText="Email" width="200px"></e-column>
    <e-column field="PhoneNumber" headerText="Số điện thoại"></e-column>
    <e-column field="Status" headerText="Trạng thái">
      <ng-template #template let-data>
        <span class="bg-light-warning text-success rounded f-w-600 p-6 p-y-4 f-s-12" *ngIf="data.Status == true">Hoạt động</span>
        <span class="bg-light-warning text-error rounded f-w-600 p-6 p-y-4 f-s-12" *ngIf="data.Status == false">Ngưng hoạt động</span>
      </ng-template>
    </e-column>
    <e-column field="CreatedAt" headerText="Thời gian tạo">
      <ng-template #template let-data>
       {{data.CreatedAt | date: 'dd/MM/yyyy'}}
      </ng-template>
    </e-column>

  </e-columns>
</ejs-grid>
