<ejs-grid
[dataSource]="listParameter"
[toolbar]="toolbarOptions"
  [allowTextWrap]="true"
  [editSettings]="editSettings"
  width="100%"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [allowSorting]="true"
  height="455">
  <e-columns>
    <e-column field="Code" headerText="Mã">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          [value]="data?.Code"
          floatLabelType="Mã"
          (valueChange)="
        onInputChange({ key: 'Code', value: $event })"
          cssClass="e-outline"

          placeholder="Code"
        >
        </ejs-textbox>
      </ng-template>
    </e-column>
    <e-column field="Name" headerText="Tên">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          [value]="data?.Name"
          floatLabelType="Auto"
          (valueChange)="
        onInputChange({ key: 'Name', value: $event })"
          cssClass="e-outline"

          placeholder="Tên"
        >
        </ejs-textbox>
      </ng-template>
    </e-column>
    <e-column field="ParentId" headerText="Nhóm tham số dùng chung">
      <ng-template #template let-data>
        {{data?.Parent?.Name}}
      </ng-template>
      <ng-template #editTemplate let-data>
        <ejs-dropdownlist
          cssClass="e-outline"
          [dataSource]="listParent"
          floatLabelType="Mã"
          placeholder="Nhóm tham số dùng chung"
          [value]="data.Parentid"
          (valueChange)="
          onInputChange({ key: 'ParentId', value: $event })"
          [fields]="field">
        </ejs-dropdownlist>
      </ng-template>
    </e-column>
    </e-columns>

</ejs-grid>
