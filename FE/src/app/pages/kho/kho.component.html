<ejs-grid
  [dataSource]="listKho"
  [toolbar]="toolbarOptions"
  [allowTextWrap]="true"
  [editSettings]="editSettings"
  width="100%"
  [allowPaging]="true"
  (actionComplete)="actionComplete($event)"
  [pageSettings]="pageSettings"
  (actionBegin)="actionBegin($event)"
  [allowSorting]="true"
  height="455"
>
  <e-columns>
    <e-column field="WarehouseId" headerText="Mã kho" width="120">
      <ng-template #editTemplate let-data> </ng-template>
    </e-column>
    <e-column field="WarehouseName" headerText="Tên kho" width="120">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          cssClass="e-outline"
          (valueChange)="onInputChange({ key: 'WarehouseName', value: $event })"
          floatLabelType="Auto"
          placeholder="Tên kho"
          [value]="data.WarehouseName"
        ></ejs-textbox>
      </ng-template>
    </e-column>
    <e-column field="DepartmentId" headerText="Phòng ban" width="120">
      <ng-template #template let-data>
        {{ data.Department.DepartmentName }}
      </ng-template>
      <ng-template #editTemplate let-data>
        <ejs-dropdownlist
        cssClass="e-outline"
        (valueChange)="onInputChange({ key: 'DepartmentId', value: $event })"
          [dataSource]="listDepartment"
          [fields]="departmentFields"
          [(value)]="data.DepartmentId"
          floatLabelType="Auto"
          placeholder="Phòng ban quản lý"
        ></ejs-dropdownlist>
      </ng-template>
    </e-column>
    <e-column field="Location" headerText="Địa điểm" width="120">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          cssClass="e-outline"
          (valueChange)="onInputChange({ key: 'Location', value: $event })"
          floatLabelType="Auto"
          placeholder="Địa điểm"
          [value]="data.Location"
        ></ejs-textbox>
      </ng-template>
    </e-column>
    <e-column field="Type" headerText="Loại kho" width="120">
        <ng-template #editTemplate let-data>
            <ejs-dropdownlist
            cssClass="e-outline"
              [dataSource]="typeData"
              [fields]="typeFields"
              (valueChange)="onInputChange({ key: 'Type', value: $event })"
              [(value)]="data.Type"
              floatLabelType="Auto"
              placeholder="Chọn loại kho"
            ></ejs-dropdownlist>
          </ng-template>
          <ng-template #template let-data>
            <span class="f-w-600">
              {{ data.Type == 1 ? 'Kho vật tư' : (data.Type == 2 ? 'Kho tài sản' : 'Không xác định') }}
            </span>
          </ng-template>
    </e-column>

    <e-column field="Status" headerText="Trạng thái" width="120">
        <ng-template #editTemplate let-data>
            <ejs-dropdownlist
            cssClass="e-outline"
              [dataSource]="statusData"
              (valueChange)="onInputChange({ key: 'Status', value: $event })"
              [fields]="statusFields"
              [(value)]="data.Status"
              floatLabelType="Auto"
              placeholder="Chọn trạng thái"
            ></ejs-dropdownlist>
          </ng-template>
          <ng-template #template let-data>
            <span class="f-w-600">
              {{ data.Status == 1 ? 'Hoạt động' : (data.Status == 2 ? 'Ngưng hoạt động' : 'Không xác định') }}
            </span>
          </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
