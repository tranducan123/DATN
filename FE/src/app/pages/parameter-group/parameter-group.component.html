<ejs-grid
[dataSource]="listParameter"
[toolbar]="toolbarOptions"
  [allowTextWrap]="true"
  [editSettings]="editSettings"
  width="100%"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [allowSorting]="true"
  height="455">
  <e-columns>
    <e-column field="Code" headerText="Mã">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          [value]="data?.Code"
          floatLabelType="Auto"
          (valueChange)="
        onInputChange({ key: 'Code', value: $event })"
          cssClass="e-outline"

          placeholder="Code"
        >
        </ejs-textbox>
      </ng-template>
    </e-column>
    <e-column field="Name" headerText="Tên">
      <ng-template #editTemplate let-data>
        <ejs-textbox
          [value]="data?.Name"
          floatLabelType="Auto"
          (valueChange)="
        onInputChange({ key: 'Name', value: $event })"
          cssClass="e-outline"

          placeholder="Name"
        >
        </ejs-textbox>
      </ng-template>
    </e-column>
    </e-columns>

</ejs-grid>
